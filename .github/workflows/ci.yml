name: CI - Tests Jest

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .   # 👈 ajoute ceci pour indiquer la racine du projet

    steps:
      - name: 🧩 Récupérer le code du dépôt
        uses: actions/checkout@v4

      - name: ⚙️ Installer Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 📦 Installer les dépendances
        run: npm install

      - name: 🧪 Lancer les tests Jest
        run: npm test
